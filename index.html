<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CognitoFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Color System */
        --bg-primary: #0f1419;      /* Page background */
        --bg-secondary: #1a1f2e;    /* Modals, overlays */
        --bg-card: #252b3b;         /* Cards, panels */
        --bg-hover: #2d3548;        /* Hover states */
        --bg-input: rgba(255, 255, 255, 0.05);

        --border-primary: rgba(255, 255, 255, 0.08);
        --border-hover: rgba(255, 255, 255, 0.15);
        --border-focus: rgba(139, 92, 246, 0.5);

        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --text-tertiary: rgba(255, 255, 255, 0.6);
        --text-quaternary: rgba(255, 255, 255, 0.4);
        
        --accent-primary: #8b5cf6;    /* Purple */
        --accent-secondary: #6366f1;  /* Indigo */

        --status-success: #10b981;    /* Green */
        --status-warning: #f59e0b;    /* Amber */
        --status-error: #ef4444;      /* Red */
        --status-info: #3b82f6;       /* Blue */
        --status-inactive: #6b7280;   /* Gray */
      }
      body {
        background-color: var(--bg-primary);
        color: var(--text-secondary);
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-secondary); }
      ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #718096; }
      
      /* Animations */
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .skeleton-loader {
        position: relative;
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.03);
      }
      .skeleton-loader::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.04) 20%, rgba(255, 255, 255, 0.08) 60%, rgba(255, 255, 255, 0) 100%);
        animation: shimmer 2s infinite;
      }

      @keyframes pulse-badge {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .animate-pulse-badge {
        animation: pulse-badge 2s infinite ease-in-out;
      }

      @keyframes slide-up-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade-in { animation: slide-up-fade-in 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      
      @keyframes slide-in-from-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-from-right { animation: slide-in-from-right 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out; }
      
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in { animation: scale-in 0.2s ease-out; }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
        50% { box-shadow: 0 0 20px 10px rgba(139, 92, 246, 0); }
      }
      .animate-pulse-glow {
          animation: pulse-glow 2s infinite ease-out;
      }

      @keyframes pulse-button-glow {
          0%, 100% { box-shadow: 0 0 0 0 rgba(107, 114, 128, 0.7); }
          70% { box-shadow: 0 0 0 10px rgba(107, 114, 128, 0); }
      }
      .animate-pulse-button-glow {
          animation: pulse-button-glow 2s infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'bg-primary': 'var(--bg-primary)',
              'bg-secondary': 'var(--bg-secondary)',
              'bg-card': 'var(--bg-card)',
              'bg-hover': 'var(--bg-hover)',
              'border-primary': 'var(--border-primary)',
              'border-hover': 'var(--border-hover)',
              'border-focus': 'var(--border-focus)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'text-tertiary': 'var(--text-tertiary)',
              'text-quaternary': 'var(--text-quaternary)',
              accent: {
                primary: 'var(--accent-primary)',
                secondary: 'var(--accent-secondary)',
              },
              status: {
                success: 'var(--status-success)',
                warning: 'var(--status-warning)',
                error: 'var(--status-error)',
                info: 'var(--status-info)',
                inactive: 'var(--status-inactive)',
              },
            },
            boxShadow: {
              'md': '0 4px 8px rgba(0, 0, 0, 0.3)',
              'lg': '0 8px 16px rgba(0, 0, 0, 0.4)',
              'xl': '0 12px 24px rgba(0, 0, 0, 0.5)',
              '2xl': '0 24px 48px rgba(0, 0, 0, 0.6)',
              'glow-primary': '0 4px 16px rgba(139, 92, 246, 0.3)',
              'glow-success': '0 4px 16px rgba(16, 185, 129, 0.3)',
              'glow-error': '0 4px 16px rgba(239, 68, 68, 0.3)',
            },
            keyframes: {
              'slide-up-fade-in': {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-from-right': {
                'from': { transform: 'translateX(100%)' },
                'to': { transform: 'translateX(0)' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'scale-in': {
                'from': { opacity: '0', transform: 'scale(0.95)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              'slide-up-fade-in': 'slide-up-fade-in 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'slide-in-from-right': 'slide-in-from-right 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
              'fade-in': 'fade-in 0.3s ease-out',
              'scale-in': 'scale-in 0.2s ease-out',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
